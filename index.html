<!DOCTYPE html>
<html lang="en">
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <title>Timer</title>
  <script src="assets/js/lib/p5.min.js" type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/normalize.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
<body>
  <audio id="myAudio">
    <source src="assets/sounds/alarm.ogg" type="audio/ogg">
    Your browser does not support the audio element.
  </audio>
  <div id="wrapper">
    <div id="timer">
      <div class="time"></div>
      <div class="ui">
        <button onclick="timer.toggle()" class="playPause"><i class="fa fa-play"></i></button>
        <button onclick="timer.reset()" class="reset"><i class="fa fa-undo"></i></button>
      </div>
    </div>
  </div>
  <footer>
    Built with impatience by
    <a href="https://mbwatson.github.io/me" target="_blank">Matt Watson</a>.
  </footer>
  <script src="https://use.fontawesome.com/a285db6a94.js"></script>
  <script src="assets/js/clock.js"></script>
  <script src="assets/js/timer.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
